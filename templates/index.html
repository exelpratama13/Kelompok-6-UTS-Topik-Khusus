<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .book-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Sistem Manajemen Buku</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Cari buku berdasarkan judul atau penulis...">
            </div>
            <div class="col-md-2">
                <button onclick="searchBooks()" class="btn btn-primary w-100">Cari</button>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addBookModal">
                    Tambah Buku Baru
                </button>
            </div>
        </div>

        <div id="booksList" class="row">
            <!-- Buku akan ditampilkan di sini -->
        </div>
    </div>

    <!-- Modal Tambah Buku -->
    <div class="modal fade" id="addBookModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah Buku Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addBookForm">
                        <div class="mb-3">
                            <label class="form-label">Judul</label>
                            <input type="text" class="form-control" id="judul" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Penulis</label>
                            <input type="text" class="form-control" id="penulis" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tahun Terbit</label>
                            <input type="number" class="form-control" id="tahun_terbit">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Penerbit</label>
                            <input type="text" class="form-control" id="penerbit">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">ISBN</label>
                            <input type="text" class="form-control" id="isbn">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Deskripsi</label>
                            <textarea class="form-control" id="deskripsi" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" onclick="addBook()">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load semua buku saat halaman dimuat
        window.onload = function() {
            loadBooks();
        }

        // Fungsi untuk memuat semua buku
        function loadBooks() {
            fetch('/books')
                .then(response => response.json())
                .then(data => {
                    displayBooks(data.books);
                })
                .catch(error => console.error('Error:', error));
        }

        // Fungsi untuk mencari buku
        function searchBooks() {
            const query = document.getElementById('searchInput').value;
            if (query.trim() === '') {
                loadBooks();
                return;
            }
            
            fetch(`/books/search?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    displayBooks(data.results);
                })
                .catch(error => console.error('Error:', error));
        }

        // Fungsi untuk menambah buku baru
        function addBook() {
            const bookData = {
                judul: document.getElementById('judul').value,
                penulis: document.getElementById('penulis').value,
                tahun_terbit: parseInt(document.getElementById('tahun_terbit').value),
                penerbit: document.getElementById('penerbit').value,
                isbn: document.getElementById('isbn').value,
                deskripsi: document.getElementById('deskripsi').value
            };

            fetch('/books', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(bookData)
            })
            .then(response => response.json())
            .then(data => {
                alert('Buku berhasil ditambahkan!');
                loadBooks();
                document.getElementById('addBookForm').reset();
                bootstrap.Modal.getInstance(document.getElementById('addBookModal')).hide();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat menambahkan buku.');
            });
        }

        // Fungsi untuk menampilkan buku
        function displayBooks(books) {
            const booksListDiv = document.getElementById('booksList');
            booksListDiv.innerHTML = '';
            
            books.forEach(book => {
                const bookCard = `
                    <div class="col-md-4">
                        <div class="card book-card">
                            <div class="card-body">
                                <h5 class="card-title">${book.judul}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${book.penulis}</h6>
                                <p class="card-text">
                                    <small class="text-muted">
                                        Tahun: ${book.tahun_terbit || '-'}<br>
                                        Penerbit: ${book.penerbit || '-'}<br>
                                        ISBN: ${book.isbn || '-'}
                                    </small>
                                </p>
                                <p class="card-text">${book.deskripsi || 'Tidak ada deskripsi'}</p>
                            </div>
                        </div>
                    </div>
                `;
                booksListDiv.innerHTML += bookCard;
            });
        }

        // Event listener untuk pencarian dengan tombol Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBooks();
            }
        });
    </script>
</body>
</html>
